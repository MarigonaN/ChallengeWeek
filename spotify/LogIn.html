<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/LogIn.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - Spotify</title>
    <link rel="icon" type="image/png" href="/photos/login-icon.png" />
  </head>
  <body>
    <hr style="margin-top: 50px;">
    <div class="tilte d-flex justify-content-center pt-2">
        <div class="mb-3 mt-3" style="font-size: 35px; font-weight: bold; "><i class="fa fa-spotify" style="font-size:55px"></i> Spotify</div>
    </div>
    <hr>
    <div class="container-fluid_login">
      <div class="content_login d-flex text-center justify-content-center flex-column">
        <p>To continue, log in to Spotify.</p>
        <button type="button" id="bt1" class="btn btn-primary w-100 mb-2"><i class="fa fa-facebook-square" style="font-size:24px; margin-right: 10px;"></i></i>CONTINUE WITH FACEBOOK</button>
        <button type="button" id="bt2" class="btn btn-dark w-100"><i class="fa fa-apple" style="font-size:24px; margin-right: 10px;"></i>CONTINUE WITH APPLE</button>
        <div class="hr_line mb-3">
          <hr>
          <span id="or">OR</span>
        </div>
        <input id="email" type="text" name="username" class="mb-2" placeholder="Email address or username" />
        <input id="email" type="password" name="passwrod" placeholder="Password">

             <div class="row row-cols-2 mt-2">
                <div class="col-6">
                  <div class="checkbox">
                    <input type="checkbox" id="checkbox" name="" value="">
                    <label for="checkbox">Remember Me</label>
                 </div>
            </div>
    
                   
          



                <div class="col-6">
                  <button type ="button" id="bt3" class="btn btn-success w-100">LOG IN</button>
                </div>
            </div>
            <div class="mt-3 mb-3">
              <a href class="forgot-password ">Forgot your password?</a>
            </div>
            <hr class="m-3">
            <div class="pt-3">
              Don't have an account ?
              <button type="button" class="mb-2 btn btn-outline-secondary mt-3">Sign Up For Spotify</button>
            </div>
           
           <hr class="m-3">
            
            <div class="footer"> If you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></div>
          
          
         </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
